<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="index.html" title="Cantinho Da Ysa"></a>
    <title>Cantinho Da Ysa</title>
    <link rel="stylesheet" href="/ysa/ysa.css" />
</head>
<body>
    <header>
        <h1>Cantinho Da Ysa</h1>
    </header>
    <main>
        <section id="produtos">
            <h2>Bolos de Pote</h2>
            <div class="produto" data-nome="Brigadeiro" data-preco="14">
                <img src="https://cdn.glitch.global/9c2fc3a0-cd59-4849-9b96-df10aed5f38d/1.png?v=1739612763562" alt="Bolo de Brigadeiro">
                <h3>Brigadeiro</h3>
                <p>R$ 14,00</p>
                <button class="btn" onclick="adicionarCarrinho(this)">Adicionar ao Carrinho</button>
            </div>
            <div class="produto" data-nome="Prestigio" data-preco="14">
                <img src="https://cdn.glitch.global/9c2fc3a0-cd59-4849-9b96-df10aed5f38d/images%2F3.png?v=1739612704939" alt="Bolo de Prestigio">
                <h3>Prestigio</h3>
                <p>R$ 14,00</p>
                <button class="btn" onclick="adicionarCarrinho(this)">Adicionar ao Carrinho</button>
            </div>
            <div class="produto" data-nome="Ninho com Nutela" data-preco="14">
                <img src="https://cdn.glitch.global/9c2fc3a0-cd59-4849-9b96-df10aed5f38d/2.png?v=1739612784650" alt="Bolo de Ninho com Nutela">
                <h3>Ninho com Nutela</h3>
                <p>R$ 14,00</p>
                <button class="btn" onclick="adicionarCarrinho(this)">Adicionar ao Carrinho</button>
            </div>
        </section>
        <section id="carrinho">
            <h2>Carrinho</h2>
            <ul id="lista-carrinho"></ul>
            <p id="total">Total: R$ 0,00</p>
            <button class="btn" onclick="exibirRecibo()">Confirmar Pedido</button>
            <p><button class="btn" onclick="redirecionar()">Menu</button></p>
        </section>
        <section id="recibo" style="display: none;">
            <h2>Recibo</h2>
            <p id="detalhes-recibo"></p>
            <label for="metodo-entrega">Método de Entrega:</label>
            <select id="metodo-entrega" name="metodo-entrega" onchange="selecionarMetodoEntrega()">
                <option value="entrega">Entrega</option>
                <option value="retirada">Retirada no Local</option>
            </select>
            <div id="endereco-container">
                <label for="endereco">Endereço de Entrega:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <label for="pagamento">Forma de Pagamento:</label>
            <select id="pagamento" name="pagamento" onchange="selecionarPagamento()">
                <option value="pix">Pix</option>
                <option value="cartao">Cartão</option>
                <option value="dinheiro">Dinheiro</option>
            </select>
            <div id="troco-container" style="display: none;">
                <label for="troco">Troco para:</label>
                <input type="number" id="troco" name="troco" min="0">
            </div>
            <button class="btn" onclick="confirmarPedido()">Confirmar Pedido</button>
            <p><button class="btn" onclick="redirecionar()">Menu</button></p>
        </section>
    </main>
    <script src="ysa/ysa.js"></script>
</body>
</html>
